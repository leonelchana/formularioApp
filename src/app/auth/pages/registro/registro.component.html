<h2>Validadciones Reactivas</h2>
<hr />
<div class="row">
  <div class="col">
    <form autocomplete="off"
     [formGroup]="miFormulario"
     (ngSubmit)="submitFormulario">
      <!--  Nombre-->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            placeholder="Nombre del usuario"
          />
          <span *ngIf="campoNoValido('nombre')"
          class="form-text text-danger">
            Debe de ser en formato de nombre y apellido</span
          >
        </div>
      </div>
      <!-- Email -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Email del usuario"
          />
          <span *ngIf="campoNoValido('email')"
          class="form-text text-danger">
            El correo es obligatorio</span
          >
        </div>
      </div>

      <!-- Email -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">User Name</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            formControlName="userName"
            placeholder="Nombre codigo del usuario "
          />
        </div>
      </div>

      <!-- Password -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            placeholder="Password de su cuenta"
          />
        </div>
      </div>
      <!-- Password 2 -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Confirmar Password</label>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            placeholder="confirmar el password"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
            type="submit">
                Crear
            </button>
        </div>
      </div>

    </form>
  </div>
</div>

<h2>Form Valid</h2>
<pre>{{miFormulario.valid}}</pre>
<h2>Nombre</h2>
<pre>{{miFormulario.controls['nombre'].errors|json}}</pre>



<h2>email</h2>
<pre>{{miFormulario.controls['email'].errors|json}}</pre>
