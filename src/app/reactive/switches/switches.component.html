<h2>Template : Switches</h2>
<hr />
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" for="">Genero</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          formControlName="genero"
          id="radioMasculino"
          required
        />
        <label class="form-check-label" for="radioMasculino"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          required
          formControlName="genero"

          id="radioFemenino"
        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- Switch -->
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" for="">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          formControlName="notificaciones"

          
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Quiero Recibir Notificaciones</label
        >
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" for=""></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
          formControlName="condiciones"

        />
        <label class="form-check-label" for="defaultCheck1">
          Terminos y condiciones de uso
        </label>
      </div>
    </div>
  </div>

    <!-- boton submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
            type="submit"
            >
                guardar
            </button>
        </div>
    </div>
</form>
 <h4>Valor del formulario</h4>
<pre>{{miFormulario.value|json}}</pre>

<h5>
    Persona
</h5>

<pre>{{persona|json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
