<h2>Template :Basicos</h2>
<hr>
<div class="row">
    <div class="col">
        <form 
        (ngSubmit)="guardar()"
        [formGroup]="miFormulario"
        autocomplete="off">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"
                 for="">Producto</label>
                <div class="col-sm-9">

                    <input type="text"
                    class="form-control"
                    formControlName="nombre"
                    placeholder="Nombre del Producto">
                    <span *ngIf="campoEsValido('nombre')"
                    class="form-text text-danger">
                    Debe de ser de 3 letras</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"
                 for="">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                    formControlName="precio"
                    class="form-control"
                    placeholder="Precio del Producto"
                    >
                    <span *ngIf="campoEsValido('precio')"
                    class="form-text text-danger">
                    
                    El precio debe ser mayor a 0</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"
                 for="">Existencia</label>
                <div class="col-sm-9">
                    <input type="number"
                    formControlName="existencia"
                    customMin
                    class="form-control"
                    required
                    placeholder="Existencia del Producto">
                    <span *ngIf="campoEsValido('existencia')"
                    class="form-text text-danger">
                    
                    El precio debe ser mayor a 0</span>
                    
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                        class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>





<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>
        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>
        <span>Value</span>
        <pre>{{miFormulario.value|json}}</pre>
       
       
        <span>CustomDirective</span>
       
       
  <!--       <pre>{{miFormulario.controls['existencia']?.errors|json}}</pre>
    --> </div>
</div>
